<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDO List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/47b45caaf0.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="todo-list">
        <h2>To-Do List <i class="fa-solid fa-book"></i></h2>
        <div class="input-field">
            <input type="text" id="input-box" placeholder="Add your new todo">
            <button id="save-button">Save</button>
        </div>
        <ul class="task-list" id="task-container">            
        </ul>
    </div>

</body>
<script src="script.js"></script>
</html>
